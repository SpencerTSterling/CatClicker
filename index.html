<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Kitty Clicker</h3>

    <div class="game-container">
        <div class="cat-container">
            <h3>Total Kitties: <span id="total-kitties">0</span></h3>
            <h2>per second: <span id="cps">0</span></h2>
            <img src="./assets/catimage.png" id="cat" class="cat-img">
        </div>
        <div class="building-container">
            <div class="building">
                <div class="building-icon">
                    <img src="./assets/mano-click-clip-art-at-hands-16.png">
                </div>
                <div class="building-info">
                    <h4>Clicker</h4>
                    <div class="building-cost-info">
                        <p>Cost: <span class="building-cost">10</span></p>
                        <img src="./assets/catcoin.png" class="currency-img">
                    </div>
                </div>
                <div class="building-level">
                    Lvl 0
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="buildings.js"></script>
</body>
</html>
