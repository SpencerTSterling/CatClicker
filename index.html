<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Kitty Clicker</h3>
    <button id='cheat'>+1000</button>

    <div class="game-container">
        <div class="cat-container">
            <h3>Total Kitties: <span id="total-kitties">0</span></h3>
            <h2>per second: <span id="cps">0</span></h2>
            <img src="./assets/catimage.png" id="cat" class="cat-img">
        </div>
        <div class="building-container">
            
            <div class="building unlocked clicker">
                <div class="building-icon">
                    <img src="./assets/mano-click-clip-art-at-hands-16.png">
                </div>
                <div class="building-info">
                    <h4 class="building-name">Clicker</h4>
                    <div class="building-cost-info">
                        <p>Cost: <span class="building-cost">10</span></p>
                        <img src="./assets/catcoin.png" class="currency-img">
                    </div>
                </div>
                <div class="building-level-info">
                    <p>Lvl: <span class="building-level">0</span></p>
                </div>
            </div>

            <div class="building locked treat-bag">
                <div class="building-icon">
                    <img src="./assets/placeholder.png">
                </div>
                <div class="building-info">
                    <h4 class="building-name">Treat Bag</h4>
                    <div class="building-cost-info">
                        <p>Cost: <span class="building-cost">15</span></p>
                        <img src="./assets/catcoin.png" class="currency-img">
                    </div>
                </div>
                <div class="building-level-info">
                    <p>Lvl: <span class="building-level">0</span></p>
                </div>
            </div>

            <div class="building locked catnip-garden">
                <div class="building-icon">
                    <img src="./assets/placeholder.png">
                </div>
                <div class="building-info">
                    <h4 class="building-name">Catnip Garden</h4>
                    <div class="building-cost-info">
                        <p>Cost: <span class="building-cost">1000</span></p>
                        <img src="./assets/catcoin.png" class="currency-img">
                    </div>
                </div>
                <div class="building-level-info">
                    <p>Lvl: <span class="building-level">0</span></p>
                </div>
            </div>

            <div class="building locked milk-bar">
                <div class="building-icon">
                    <img src="./assets/placeholder.png">
                </div>
                <div class="building-info">
                    <h4 class="building-name">Milk Bar</h4>
                    <div class="building-cost-info">
                        <p>Cost: <span class="building-cost">1500</span></p>
                        <img src="./assets/catcoin.png" class="currency-img">
                    </div>
                </div>
                <div class="building-level-info">
                    <p>Lvl: <span class="building-level">0</span></p>
                </div>
            </div>

            <div class="building locked fish-market">
                <div class="building-icon">
                    <img src="./assets/placeholder.png">
                </div>
                <div class="building-info">
                    <h4 class="building-name">Fish Market</h4>
                    <div class="building-cost-info">
                        <p>Cost: <span class="building-cost">2000</span></p>
                        <img src="./assets/catcoin.png" class="currency-img">
                    </div>
                </div>
                <div class="building-level-info">
                    <p>Lvl: <span class="building-level">0</span></p>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/buildings.js"></script>
    
    <script>console.log("Scripts loaded");</script>
</body>
</html>
